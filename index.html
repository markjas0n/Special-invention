<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog - New Post</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="styles.css">
    <script src="logic.js"></script>
    <script src="form.js"></script>
    <title> Dark/Light Mode Toggle</title>
    <button id="theme-toggle">Go Dark</button>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>What's on your mind?</h1>
    </header>
    <main>
        <div class="form-container">
            <img src="placeholder.jpeg" alt="green apple" class="form-image">
            <form id="blogForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <p id="error-message" style="display:none;color:red;">Please complete all fields.</p>
    </main>
    <footer>
        <a href="" target="_blank">Developer's Portfolio</a>
    </footer>
    <script src="/Users/markjason/Bootcamp/Challenges/Personal-Blog/assets/js/form.js"></script>
</body>
</html>
